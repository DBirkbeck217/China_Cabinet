<!DOCTYPE html>
 <html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>China Cabinet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <h1>China Cabinet</h1> 

        <div id="directions">
            <h2> Rules </h2>
            <p>Move the disks to free up the napkin, obey these simple rules: </p>
            <ol>
                <li>Only one disk can be moved at a time. </li>
                <li>Each move consists of taking the upper disk from one of the stacks and placing it on top of another stack.</li>
                <li>No disk may be placed on top of a smaller disk. </li>

            </ol>
        </div>
        
        <div id="towers">

            <div id="tower1">
                <div id="napkin"></div>
                <div id="disk6" class="disk" data-size="6"></div>
                <div id="disk5" class="disk" data-size="5"></div>
            </div>
            <div id="tower2">
                <div id="disk4" class="disk" data-size="4"></div>
                <div id="disk2" class="disk" data-size="2"></div>
            </div>
            <div id="tower3">
                <div id="disk3" class="disk" data-size="3"></div>
                <div id="disk1" class="disk" data-size="1"></div>
            </div>
        </div>
